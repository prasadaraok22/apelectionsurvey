<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Andhra Pradesh Assembly Election 2019 Survey</title>
	<link rel="stylesheet" href="../../css/app/app.css"/>
	<script src="../../js/lib/angular.min.js"></script>
	<script src="../../js/app/app.js"></script>
</head>
<body>

		<form class="modal-content">
			<div class="container">
				<h1>Andhra Pradesh Assembly Election 2019 Survey</h1>
				
				<hr>
				<div ng-controller="myCtrl3">
					<div ng-show="isResult">Your poll successfully saved!!!</div>				

					<div class="clearfix">
						
						<button type="button" class="signupbtn" ng-disabled="isDisabled" ng-click="voteForParty('JSP')">JSP జనసేన</button>
					</div>
					<div class="clearfix">
						
						<button type="button" class="signupbtn" ng-disabled="isDisabled" ng-click="voteForParty('YSR')">YSR CP వైయ‌స్ఆర్‌ కాంగ్రెస్ పార్టీ</button>
						
					</div>
					
					<div class="clearfix">
						
						<button type="button" class="signupbtn" ng-disabled="isDisabled" ng-click="voteForParty('TDP')">TDP తెదేపా</button>
						
					</div>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
