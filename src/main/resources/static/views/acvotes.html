<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Andhra Pradesh Assembly Election 2019 Survey</title>
	<link rel="stylesheet" href="../../css/app/app.css"/>
	<script src="../../js/lib/angular.min.js"></script>
	<script src="../../js/app/app.js"></script>
</head>
<body>

	<div id="id01" class="modal" ng-app="myApp">
		
		<form class="modal-content" >
			<div class="container">
				<h1>Andhra Pradesh Assembly Election 2019 Survey</h1>
				
				<hr>
				<div ng-controller="myCtrl2">
					<div ng-show="isResult">Your poll successfully saved!!!</div>
					<select ng-change="assemblyConstituency(selectedDistrict)" ng-model="selectedDistrict" class="ng-pristine ng-valid" 
					ng-options="t.districtCode as t.districtName for t in distlist | orderBy:'districtName'" title="Select district ">		
					</select>
					
					<br>
					
					<select ng-model="selectedAssemblyConstituency" class="ng-pristine ng-valid" ng-options="tt.constituencyCode as tt.constituencyName for tt in aclist | orderBy:'constituencyName'" title="Select constituency ">		
					</select>
				
				

					<div class="clearfix">
						
						<button type="button" class="signupbtn" ng-disabled="isDisabled" ng-click="loadPage('JSP')">JSP జనసేన</button>
					</div>
					<div class="clearfix">
						
						<button type="button" class="signupbtn" ng-disabled="isDisabled" ng-click="loadPage('YSR')">YSR CP వైయ‌స్ఆర్‌ కాంగ్రెస్ పార్టీ</button>
						
					</div>
					
					<div class="clearfix">
						
						<button type="button" class="signupbtn" ng-disabled="isDisabled" ng-click="loadPage('TDP')">TDP తెదేపా</button>
						
					</div>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
